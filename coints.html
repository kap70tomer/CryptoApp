<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Latest compiled and minified CSS Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <!-- MY Style Sheets -->
   <link rel="stylesheet" href="assets/Css/coints2.css">
   <link rel="stylesheet" href="assets/Css/coints.css">
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- Latest compiled JavaScript Bootstrap -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <title>CryptoApp</title>
   <link rel="shortcut icon" href="assets/pictures/coin.png">
</head>
<body>
   <div class="container-fluid" id="welcome">
      <header class="row"> 
       <h1 class="col-md-12">Crypto Currencies SPA</h1>
      </header>
   </div>
   <div class="navbar pages row" id="navBar">
      <div class="d-inline-flex container-fluid" id="control-panel">
         <div class="col-sm-1"></div>
         <button class="btn btn-outline-secondary active currencies col-sm-2">Currencies Info<img
            src="./assets/pictures/currencies.png"></button>
         <button class="btn btn-outline-secondary active reports col-sm-2">Live Reports<img
            src="./assets/pictures/graphicon.png"></button>
         <button class="btn btn-outline-secondary active about col-sm-2">About Me<img
            src="./assets/pictures/abouticon.png"></button>
         <img id="brandPic" src="./assets/pictures/crystal.jpg">
      </div>
   </div>
   <div class="searchBar co-sm-12 justify-content-center">
      <button class="btn btn-secondary active col-sm-2" id="uncheckAll">Uncheck All</button>
      <input type="text" class="search col-sm-2" placeholder="Search by Code Name" autofocus>
      <button id="clearSearch" class="btn btn-secondary active col-sm-2">Clear Search</button>
   </div>
   
   <div class="container currencies row col-12 col-sm-12 justify-content-center"></div>

   <div class="container reports col-12 justify-content-center">
      <div id="chartContainer">
      </div>
   </div>

   <div class="container about col-12 row justify-content-center">
      <div class="col-12 header row">
         <h2>Tomer Schwartz</h2>
      </div>
      <div class="d-inline-flex introduction">
         <div class="col-2"><canvas id="canvas"></canvas></div>
         <div class="col-8">
            <p>
               Hey its Tomer,
               my SPA is build to retrive information about currencies and their market values.<br>
               I hope you found it usefull and enjoy using my Crypto app, <br>
               And if you do, Subscribe or Contact me on Facebook.
            </p>
            <img id="mePic" src="assets/pictures/meSign.jpg">
         </div>
      </div>
   </div>

   <!--Chartscript-->
   <script src="assets/JS/chart.js"></script>
   <!--My Script-->
   <script src="assets/JS/coints.js"></script>
   <script src="assets/JS/aboutCanvas.js"></script>
</body>

</html>
